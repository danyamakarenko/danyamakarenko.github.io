<!DOCTYPE html>
<html>
<head>
  <title>Воспроизведение видео</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay controls>
    <source src="video.mp4" type="video/mp4">
    Ваш браузер не поддерживает воспроизведение видео.
  </video>
</body>
</html>
